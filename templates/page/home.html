{% block content %}
        <div class="top_block">
            <div class="section-home_title">
                <p>ТРЕНИРОВКИ</p>
            </div>
            <div class="micro-stat">

                    <p><span>0</span>ТРЕНИРОВКА</p>
                </div>

                </div>

                </div>

                    </div>

                        <p id="thu"></p>
                        <p class="day">ЧТ</p>
                    </div>

                    </div>
                    <div onclick="satFunc()" class="train_week-timesheet_elem">
                        <p id="sat"></p>
                        <p class="day">СБ</p>
                    </div>
                    <div onclick="sunFunc()" class="train_week-timesheet_elem">
                        <p id="sun"></p>
                        <p class="day">ВС</p>
                    </div> 
                </div>
                <div class="train_week-timesheet-detail">
                    <p id="timesheet-detail_day"></p>
                    <p id="timesheet-detail_data"></p>
                    <p id="timesheet-detail_train"></p>
                    <div id="train-true_text"></div>
                </div>
            </div>
        </div>

        var now = moment();
        var monday = now.clone().weekday(1).format('D');
        var tuesday = now.clone().weekday(2).format('D');
        var wednesday = now.clone().weekday(3).format('D');
        var thursday = now.clone().weekday(4).format('D');
        var friday = now.clone().weekday(5).format('D');
        var satuday = now.clone().weekday(6).format('D');
        var sunday = now.clone().weekday(7).format('D');

        document.querySelector('#tue').innerHTML += tuesday
        document.querySelector('#wed').innerHTML += wednesday
        document.querySelector('#thu').innerHTML += thursday
        document.querySelector('#fri').innerHTML += friday
        document.querySelector('#sat').innerHTML += satuday
        document.querySelector('#sun').innerHTML += sunday

            detailData.innerHTML = ''
            detailTrain.innerHTML = ''
            detailTrainTrue.innerHTML = ''

                detailDay.innerHTML = ''

                detailTrain.innerHTML = ''
                detailTrainTrue.innerHTML = ''
                document.querySelector('.train_week-timesheet_elem:nth-child(1)').style.background = "inherit"

                document.querySelector('#timesheet-detail_train').innerHTML += "Нет тренировок"
